<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>TOADO</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="style.css" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="images\favicon\Asset 3.png" type="image/png+xml" />
  
    <link rel="stylesheet" href="https://use.typekit.net/sen8vwj.css"/>
  
  </head>
  
  <body>
    <div class="preloader">
      <h1 class="logo-header">
        <span class="company">TOA</span><span class="company">DO</span>
      </h1>

      <div class="wrapper">
        <div class="box">
        <img src="images\favicon\Asset 3.png" aly="" class="img1">
        <img src="images\favicon\Asset 2.png" aly="" class="img2">
      </div>
      </div>
    </div>
    
    <!--

      ADD YOUR ASSIGNMENT 03 CODE

      YOU MAY REMOVE THE BOILERPLATE CODE BELOW

      IMPORTANT CHECKLIST:

      - Are users able to create and delete to do list items?
      - Have you set a favicon? (included - but it's a rocket)
      - Do you have a css reset file? (included)
      - Has a team member conducted a code review and left a GitHub Issue in your repo?
      - Have you conducted a code review and left a GitHub Issue on your team member's repo?

    -->

    
    <main>
      <div id="app">

        <section class="welcome">
          <h2 class="title">
            Welcome, <input type="text" id="name" placeholder="Name here">
          </h2>
        </section>

        <section class="create-todo">
          <h3>CREATE A TODO</h3>
          <form id="new-todo-form">
            <h4>Add a new to-do activity:</h4>
            <input 
            type="text" 
            name="content" 
            id="content" 
            placeholder="ex: feed cat" />

            <h4>Pick a category</h4>
            <div class="options">

                <label>
                  <input 
                  type="radio" 
                  name="category" 
                  id="category1"
                  value="important">
                  <span class="bubble important"></span>
                  <div>IMPORTANT</div>
                </label>

                <label>
                  <input 
                  type="radio" 
                  name="category" 
                  id="category2"
                  value="personal">
                  <span class="bubble personal"></span>
                  <div>PERSONAL</div>
                </label>

            </div>
            
              <input type="submit" value="Add Todo"/>

          </form>
        </section>

          <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
            </div>
          </section>

      </div>
    </main>

    <!-- This is where we add our awesome JavaScript code -->
    <script src="./main.js"></script>
  </body>
</html>
